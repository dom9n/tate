<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Кодировка и адаптивный viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menswear — tate</title>
  <!-- Общие стили сайта -->
  <link rel="stylesheet" href="styles.css">
  <!-- Подключение шрифта Inter (ускорение через preconnect) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Основной блок: полноэкранный hero с сеткой карточек -->
  <main class="hero hero--with-grid">
    <!-- Шапка: логотип и иконки -->
    <div class="hero-top-frame">
      <h1 class="logo"><a href="index.html">tate</a></h1>
      <nav class="nav-icons">
        <!-- Поиск -->
        <a href="#" class="icon-link" aria-label="Search">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
        </a>
        <!-- Избранное -->
        <a href="#" class="icon-link" aria-label="Wishlist">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
        </a>
        <!-- Корзина -->
        <a href="#" class="icon-link" aria-label="Cart">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
        </a>
        <!-- Кнопка меню -->
        <button type="button" class="icon-link menu-btn" aria-label="Menu">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
        </button>
      </nav>
    </div>
    <!-- Сетка товарных карточек и надписей -->
    <section class="product-grid">
      <!-- Первая карточка: на всю ширину, изображение через <img> (подставляется скриптом) -->
      <a href="#" class="product-card product-card--first" data-index="0">
        <img class="product-card__image product-card__image--fit" alt="" src="">
      </a>
      <!-- Карточки нижнего ряда (1–4): фон через div, URL подставляется в background-image -->
      <a href="#" class="product-card" data-index="1">
        <div class="product-card__image"></div>
      </a>
      <a href="#" class="product-card" data-index="2">
        <div class="product-card__image"></div>
      </a>
      <a href="#" class="product-card" data-index="3">
        <div class="product-card__image"></div>
      </a>
      <a href="#" class="product-card" data-index="4">
        <div class="product-card__image"></div>
      </a>
      <!-- Блок надписей между верхней плашкой и нижним рядом (стили сдвига в CSS: 3–4 и 5–6 вправо) -->
      <div class="product-grid__gap-labels">
        <span class="product-grid__gap-label">New</span>
        <span class="product-grid__gap-label product-grid__gap-label--lower">Price $</span>
        <span class="product-grid__gap-label">New</span>
        <span class="product-grid__gap-label product-grid__gap-label--lower">New</span>
        <span class="product-grid__gap-label">New</span>
        <span class="product-grid__gap-label product-grid__gap-label--lower">New</span>
      </div>
    </section>
  </main>
  <!-- Загрузка данных фото (слоты menswear_0 … menswear_4) -->
  <script src="tate-photos.js"></script>
  <!-- Подстановка фото в карточки по data-index -->
  <script src="menswear-photo.js"></script>
</body>
</html>
