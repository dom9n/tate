<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Кодировка и отображение на разных устройствах -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tate</title>
  <!-- Подключение стилей -->
  <link rel="stylesheet" href="styles.css">
  <!-- Шрифт Inter с Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Основной блок страницы: фото и контент -->
  <main class="hero">
    <!-- Обёртка для области с фото (фиксированная высота, обрезка) -->
    <div class="hero-image-wrap">
      <!-- Верхняя рамка поверх фото: логотип TATE + иконки -->
      <div class="hero-top-frame">
        <h1 class="logo"><a href="index.html">tate</a></h1>
        <nav class="nav-icons">
          <!-- Иконка поиска -->
          <a href="#" class="icon-link" aria-label="Search">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
          </a>
          <!-- Иконка избранного -->
          <a href="#" class="icon-link" aria-label="Wishlist">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
          </a>
          <!-- Иконка корзины -->
          <a href="#" class="icon-link" aria-label="Cart">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
          </a>
          <!-- Кнопка меню (три полоски) -->
          <button type="button" class="icon-link menu-btn" aria-label="Menu">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
          </button>
        </nav>
      </div>
      <!-- Само фото (подставляется из C:\Users\0saka\OneDrive\Desktop\hero.jpg через tate-photos.js) -->
      <img
        class="hero-image"
        id="hero-img"
        src=""
        alt="Фото"
      />
      <!-- Зона загрузки: показывается, когда hero.jpg на Рабочем столе отсутствует -->
      <div class="hero-drop" id="hero-drop">
        <p>Перетащите сюда фото</p>
        <p>или <button type="button" id="hero-choose">выберите файл</button></p>
        <input type="file" id="hero-file" accept="image/*" hidden>
      </div>
      <!-- Ссылки на разделы: ведут на отдельные страницы -->
      <a href="menswear.html" class="hero-label hero-label--mens">Menswear</a>
      <a href="womenswear.html" class="hero-label hero-label--womens">Womenswear</a>
    </div>
  </main>

  <script src="tate-photos.js"></script>
  <!-- Скрипт: загрузка фото, перетаскивание -->
  <script src="script.js"></script>
  <!-- Исправление ссылок для GitHub Pages (сайт в подпапке репозитория) -->
  <script>
    (function() {
      var base = location.pathname;
      if (base.indexOf('.html') !== -1) base = base.slice(0, base.lastIndexOf('/') + 1);
      else if (base[base.length - 1] !== '/') base = base + '/';
      document.querySelectorAll('a[href="menswear.html"], a[href="womenswear.html"], a[href="index.html"]').forEach(function(a) {
        a.setAttribute('href', base + a.getAttribute('href'));
      });
    })();
  </script>
</body>
</html>
